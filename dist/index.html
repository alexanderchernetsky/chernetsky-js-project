<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <link rel=stylesheet href=../less/style.css> <title>racing game project</title> </head> <body> <div class=game-end-wrapper> <p class=info> <span>game over!</span><br> <span id=score></span> <span id=prompt></span> </p> <input id=player-name type=text placeholder="enter your name"><br> <input type=button value="save result"><br> <input type=button value="high scores"><br> <input type=button value="new game"><br> <input type=button value="main menu"><br> </div> <div class=game-end-background></div> <div class=wallpaper></div> <section class=buttons-container> <input id=game type=button value="new game"> <input id=controls type=button value="rules and controls"> <input id=leaderboard type=button value="high scores"> <input id=about type=button value=about> </section> <section class=controls> <input type=button value="back to menu"> <p><b>Rules:</b> move your car to avoid obstacles as long as you can to get a high score.</p> <p><b>Controls:</b> use keyboard arrow keys to move the car.</p> </section> <section class=leaderboard> <input type=button value="back to menu"> <table id=score-table></table> </section> <section class=about> <input type=button value="back to menu"> <p>Designed and developed by Alexander Chernetsky.</p> <p>Mentor - Alexander Stashkevich.</p> </section> <div class=result-save-window> <p>Your result has been recorded!</p> <input type=button value=ok> </div> <script type="text/javascript" src="main.js"></script></body> </html>
